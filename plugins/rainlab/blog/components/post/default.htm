{% set post = __SELF__.post %}
<div class="Blog-container row">
    <div class="col-lg-9 col-md-8 col-sm-7">

        <div class="Post">
            <!-- Post actual  -->
            <div class="Post-item">
                <div class="Post-data">
                    <div class="Post-title">
                        {{ post.title }}
                    </div>
                    <div class="Post-info">
                        <span class="Date">{{ post.published_at|makeGodinez }}</span>
                        <span class="Author">{{ post.user.FullName }}</span>
                    </div>
                </div>
                <div class="Post-image">
                    <!-- Imagen sin crop -->
                    <img src="{{ post.principal_image.getPath }}" alt=""/>
                    <!-- Imagen sin crop -->
                </div>
                <div class="Post-data">
                    <div class="Post-excerpt">
                        <div class="Text">
                            {{ post.content_html|raw }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="Post-item">
                <div class="Post-data">
                    <div class="Gallery row">
                        {% for image in post.featured_images %}
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <div class="project_prev_pic blog">
                                <img src="{{ image.thumb(200,150,'crop',{ extension: 'jpg'}) }}" data-path="{{ image.path }}" width="100%" height="auto" alt="">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Post actual -->
        </div>

        {% partial "panels/Panel-share" %}
    </div>

    {% component "Sidebar" %}

</div>

<div class="modal fade" id="modal_prevpic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img src="" id="img_toshow" />
            </div>
        </div>
    </div>
</div>
