{% set projects = __SELF__.projects %}

<div class="row works">
    {% for item in projects %}
    {% if item.typecover == 1 %}
    <div class="item col-sm-4">
        <a href="/proyectos/casa-las-garzas">
            <div class="image">
                <span class="works_info">{{ item.title }}</span>
                <img src="{{ item.external.thumb(400,400,'crop',{ extension: 'jpg'}) }}" width="100%"/>
            </div>
            <div class="info info2">

            </div>
        </a>
    </div>
    {% elseif item.typecover == 2 %}
    <div class="item col-sm-4">
        <a href="/proyectos/casa-las-garzas">
            <div class="image">
                <span class="works_info">{{ item.title }}</span>
                <img src="{{ item.external.thumb(400,820,'crop',{ extension: 'jpg'}) }}" width="100%"/>
            </div>
            <div class="info">

            </div>
        </a>
    </div>
    {% elseif item.typecover == 3 %}
    <div class="item col-sm-8">
        <a href="/proyectos/casa-las-garzas">
            <div class="image">
                <span class="works_info">{{ item.title }}</span>
                <img src="{{ item.external.thumb(820,400,'crop',{ extension: 'jpg'}) }}" width="100%"/>
            </div>
            <div class="info">

            </div>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
